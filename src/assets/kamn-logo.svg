<svg width="200" height="200" viewBox="0 0 200 200" fill="none" xmlns="http://www.w3.org/2000/svg">
  <!-- Sun circle -->
  <circle cx="100" cy="100" r="70" fill="#F4C430"/>
  
  <!-- Sun rays -->
  <line x1="100" y1="10" x2="100" y2="0" stroke="#F4C430" stroke-width="8" stroke-linecap="round"/>
  <line x1="100" y1="200" x2="100" y2="190" stroke="#F4C430" stroke-width="8" stroke-linecap="round"/>
  <line x1="10" y1="100" x2="0" y2="100" stroke="#F4C430" stroke-width="8" stroke-linecap="round"/>
  <line x1="200" y1="100" x2="190" y2="100" stroke="#F4C430" stroke-width="8" stroke-linecap="round"/>
  <line x1="35" y1="35" x2="25" y2="25" stroke="#F4C430" stroke-width="8" stroke-linecap="round"/>
  <line x1="165" y1="35" x2="175" y2="25" stroke="#F4C430" stroke-width="8" stroke-linecap="round"/>
  <line x1="35" y1="165" x2="25" y2="175" stroke="#F4C430" stroke-width="8" stroke-linecap="round"/>
